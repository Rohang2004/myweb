<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLINOVUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-7q4Vzi+19PP1VPhB9FQkfFNf+vBdF7l3vAtjVrBn1dqRNrBlZ5dMxvWI4lTSMvDijpQ72TUvDQbDheV7Hrg3dA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f3f3f3;
            color: #333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #f3f3f3;
        }

        h1, h2, h3 {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #1565c0;
        }

        button {
            cursor: pointer;
        }

        /* Header Styles */
        .header {
            background-color: #0078d4;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .header h1, .header p {
            margin: 0;
        }

        /* Search Bar Styles */
        #search-bar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-bar {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #f2e8e8;
            outline: none;
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
            padding-top: 10px;
        }

        #search-bar:focus {
            background-color: #fff;
            color: #333;
        }

        /* Filter Styles */
        #filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #005a9e;
        }

        /* Product List Styles */
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 30px;
            justify-items: center;
            padding: 0 20px;
        }

        .product {
            width: 100%;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .view-details {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-details:hover {
            background-color: #005a9e;
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

    </style>
</head>
<header class="header">
    <h1>Welcome to SIMPLINOVUS</h1>
    <p>Your go-to platform for exploring innovative Bussid Mods/Livery</p>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i> <!-- Font Awesome icon for moon -->
    </button>
</header>

    
    <div id="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search for a product...">
    </div>
    <center><p>Filter:</p></center>
    <div id="filter-buttons">
        <button class="filter-button" onclick="filterProducts('all')">All</button>
        <button class="filter-button" onclick="filterProducts('mod')">Mods</button>
        <button class="filter-button" onclick="filterProducts('livery')">Livery</button>
    </div>
    <section id="product-list">
        <!-- Product items will be dynamically added here -->
    </section>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i> <!-- Font Awesome icon for moon -->
    </button>
    <script>
        // Sample product data...
        const products = [
            {
                name: "TSRTC BS6 A/C Livery Pack",

                details: "This livery is made by Simplinovus YouTube Channel.",
                samples: ["product1.jpg", "sample2.jpg"],
                productPage: "product6.html" // Link to the product detail page
            },
            {
                name: "Sharma Transport Livery 9600s",
                image: "sharma.jpg",
                author: "SIMPLINOVUS",
                tags: ["mod", "realism", "animations"],
                details: "This livery is made by Simplinovus YouTube Channel.",
                samples: ["product1.jpg", "sample2.jpg"],
                productPage: "product5.html" // Link to the product detail page
            },
            {
                name: "PALLAKI VEGA 13.5m LIVERY",
                image: "p1.jpg",
                author: "SIMPLINOVUS",
                tags: ["mod", "realism", "animations"],
                details: "Livey is made by SIMPLINOVUS.",

            },
            {
                name: "KSRTC BS6 FD MOD",
                image: "fd1.jpg",
                author: "SIMPLINOVUS",
                tags: ["mod", "realism", "animations"],
                details: "This Mod is made by Gowtham Gaming YouTube channel and owned by Roadhost \n The mod is made with 98% Realism with various animations options available",
                samples: ["product1.jpg", "sample2.jpg"],
                productPage: "product1.html" // Link to the product detail page
            },
            {
                name: "KSRTC BS6 BD MOD",
                image: "bd4.jpg",
                author: "SIMPLINOVUS",

                details: "This Mod is made by Gowtham Gaming YouTube channel and owned by Simplinovus \n The mod is made with 95% realism with various animations.",

            {

                productPage: "product3.html" // Link to the product detail page
            },

            // Add more products as needed
        ];
        function displayProducts(productsToShow) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            productsToShow.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                const img = document.createElement("img");
                img.src = product.image;
                img.alt = product.name;

                const productInfo = document.createElement("div");
                productInfo.classList.add("product-info");

                const productName = document.createElement("h3");
                productName.classList.add("product-name");
                productName.textContent = product.name;

                const authorName = document.createElement("p");
                authorName.classList.add("author-name");
                authorName.textContent = "Author: " + product.author;

                const tags = document.createElement("p");
                tags.classList.add("tags");
                tags.textContent = "Tags: " + product.tags.join(", ");

                const productDetails = document.createElement("p");
                productDetails.classList.add("product-details");
                productDetails.textContent = product.details;

                const viewDetailsButton = document.createElement("button");
                viewDetailsButton.classList.add("view-details");
                viewDetailsButton.textContent = "View Details";
                viewDetailsButton.onclick = function() {
                    window.location.href = product.productPage;
                    return false;
                };

                productInfo.appendChild(productName);
                productInfo.appendChild(authorName);
                productInfo.appendChild(tags);
                productInfo.appendChild(productDetails);
                productInfo.appendChild(viewDetailsButton);

                productDiv.appendChild(img);
                productDiv.appendChild(productInfo);

                productList.appendChild(productDiv);
            });
        }
        // Function to search products
function searchProducts() {
    const searchInput = document.getElementById("search-bar").value.toLowerCase();
    const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchInput)
    );
    displayProducts(filteredProducts);
}

// Event listener for search input
document.getElementById("search-bar").addEventListener("input", searchProducts);

        // Function to filter products
        function filterProducts(filter) {
            let filteredProducts;

            if (filter === 'all') {
                filteredProducts = products;
            } else {
                filteredProducts = products.filter(product =>
                    product.name.toLowerCase().includes(filter)
                );
            }

            displayProducts(filteredProducts);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }

        // Call function to display all products initially
        displayProducts(products);
    </script>
</body>
</html>
