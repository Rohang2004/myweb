<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLINOVUS</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f6f8;
            color: #1a1a1b;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #1565c0;
        }

        button {
            cursor: pointer;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #b0bec5;
            border-radius: 25px;
            background-color: #fff;
            outline: none;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            background-color: #fff;
            color: #1a1a1b;
            border-color: #1565c0;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 30px;
            justify-items: center;
            margin-top: 20px;
        }

        .product {
            width: 98%;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .product:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .product-info {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1a1a1b;
        }

        .product-details {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
            width: 100%;
        }

        .sample-images {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .sample-images img {
            width: auto;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }

        .sample-images img:hover {
            transform: scale(1.01);
        }

        .download-button {
            background-color: #1565c0;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .download-button:hover {
            background-color: #0d47a1;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            input[type="text"] {
                width: 80%;
            }

            .product img {
                height: 200px;
            }

            #product-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Header Styles */
        .header {
            background-color: #0d47a1;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1, .header p {
            color: #fff;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <main>
        <div class="header">
            <h1>Welcome to SIMPLINOVUS</h1>
            <p>Your go-to platform for exploring innovative Bussid Mods/Livery</p>
        </div>
        <input type="text" id="search-bar" placeholder="Search for a product..." oninput="searchProducts(this.value)">
        <section id="product-list">
            <!-- Product items will be dynamically added here -->
        </section>
    </main>
    <script>
        // Sample product data...
        const products = [
            {
                name: "KSRTC BS6 FD",
                image: "fd1.jpg",
                details: "This Mod is made by Gowtham Gaming YouTube channel and owned by Roadhost \n The mod is made with 98% Realism with various animations options available",
                samples: ["product1.jpg", "sample2.jpg"],
                downloadLink: "https://sharemods.com/qxfxt63e879m/KSRTC_BS6.zip.html",
                downloadLink1: "https://sharemods.com/lhzixm1jrcyg/KSRTC_whitr_copylt.png.html"
            },
            {
                name: "KSRTC BS6 bD",
                image: "bd4.jpg",
                details: "This Mod is made by Gowtham Gaming YouTube channel and owned by Simplinovus \n The mod is made with 95% realism with various animations.",
                samples: ["bd2.jpg", "bd3.jpg"],
                downloadLink: "https://sub4unlock.in/977a4",
                downloadLink1: "https://sharemods.com/lhgvawr9l5x5/BS6_TEMPLATE_.png.html",
            },
            {
                name: "TATA Gill Truck",
                image: "product2.jpg",
                details: "Details of Product 2 Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                samples: ["sample3.jpg", "sample4.jpg"],
                downloadLink: ""
            },
            // Add more products as needed
        ];
    
        // Function to display products
        function displayProducts(productsToShow) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
    
            productsToShow.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
    
                const img = document.createElement("img");
                img.src = product.image;
                img.alt = product.name;
    
                const productInfo = document.createElement("div");
                productInfo.classList.add("product-info");
    
                const productName = document.createElement("h3");
                productName.classList.add("product-name");
                productName.textContent = product.name;
    
                const productDetails = document.createElement("p");
                productDetails.classList.add("product-details");
                productDetails.textContent = product.details;
    
                const sampleImages = document.createElement("div");
                sampleImages.classList.add("sample-images");
                product.samples.forEach(sample => {
                    const sampleImg = document.createElement("img");
                    sampleImg.src = sample;
                    sampleImg.alt = "Sample Image";
                    sampleImages.appendChild(sampleImg);
                });
    
                const downloadButton = document.createElement("button");
                downloadButton.classList.add("download-button");
                downloadButton.textContent = "Download Mod";
                downloadButton.onclick = function() {
                    window.location.href = product.downloadLink;
                    return false;
                };
    
                const downloadButtonDetail = document.createElement("button");
                downloadButtonDetail.classList.add("download-button");
                downloadButtonDetail.textContent = "Download Template";
                downloadButtonDetail.onclick = function() {
                    window.location.href = product.downloadLink1;
                    return false;
                };
    
                productInfo.appendChild(productName);
                productInfo.appendChild(productDetails);
                productInfo.appendChild(sampleImages);
                productInfo.appendChild(downloadButton);
                productInfo.appendChild(downloadButtonDetail);
    
                productDiv.appendChild(img);
                productDiv.appendChild(productInfo);
    
                productList.appendChild(productDiv);
            });
        }
    
        // Function to search for products
        function searchProducts(query) {
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query.toLowerCase())
            );
            displayProducts(filteredProducts);
        }
    
        // Call function to display all products initially
        displayProducts(products);
    </script>
    
</body>
</html>
